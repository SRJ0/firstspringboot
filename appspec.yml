#codedeploy version
version: 0.0
os: linux
files:
  # 이동 대상 전체
  - source: /
    # 받을 위치
    destination: /home/ec2-user/app/step2/zip/
    overwrite: yes

# CodeDeploy가 넘겨준 모든 파일들의 권한을 ec2-user로
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

# 배포단계에서 실행할 명령어 지정
hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user